server:
  servlet:
    context-path: /api
spring:
  application:
    name: SevenGuard
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DBUSERNAME:postgres}
    password: ${DBPASSWORD:postgres}
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/dev}
  flyway:
    default-schema: sevenguard
  jpa:
    show-sql: true
    properties:
      hibernate:
        default_schema: sevenguard
        format_sql: true